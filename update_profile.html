<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Match - Profile</title>
    <link rel="icon" href="./images/tuition1.png" />
    <style>
      /* #user-image{
        height: 40px;
        width: 40px;

      } */
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- google font poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-poppins{
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header>
      <!-- navbar -->
      <nav class="font-poppins">
        <div class="navbar flex-col lg:flex-row bg-base-100 shadow-lg">
          <div class="lg:flex-1">
            <a class="btn btn-ghost lg:text-2xl" href="index.html"
              ><span class="text-blue-600 font-bold">Learn</span>Match</a
            >
          </div>
          <div class="">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a class="font-bold lg:text-xl" href="all_tuitions.html"
                  >All Tuitions</a
                >
              </li>
              <li id="registration-container">
                <a href="registration.html" class="font-bold lg:text-xl"
                  >Registration</a
                >
              </li>
              <li id="login-container">
                <a href="login.html" class="font-bold lg:text-xl">Login</a>
              </li>
              <li>
                <details id="profile-container" class="profile-container">
                  <summary class="font-bold bg-base-100 lg:text-xl mr-4">
                    Profile
                  </summary>
                  <ul class="p-2 bg-gray-200 rounded-t-none">
                    <li class="border-gray-400 border-b">
                      <a href="profile.html">Profile</a>
                    </li>
                    <li class="border-gray-400 border-b">
                      <a href="applications.html">Applications</a>
                    </li>
                    <li onclick="handlelogout(event)"><a href="">LogOut</a></li>
                  </ul>
                </details>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="flex flex-col lg:flex-row">
      <!-- left section -->
      <div
        class="lg:w-1/3 lg:space-y-8 bg-gradient-to-r from-[#4364F7] to-[#6FB1FC] flex items-center gap-4 lg:flex-col py-6 px-4"
      >
      <!-- img + button div -->
      <div class="flex flex-col items-center">
        <img
          id="user-image"
          src=""
          alt=""
          class="size-20 lg:size-28 rounded-full"
        />
        <div class="flex mt-4 gap-2">
          <label
            class="py-2 px-1 text-center lg:w-36 bg-black hover:bg-blue-800 bg-opacity-40 rounded-full border-2 border-blue-800 text-white cursor-pointer "
            for="image"
            >Upload</label
          >
          <input class="hidden" id="image" type="file" />
          <button onclick="changeImage(event)" class="py-2 px-1 text-center lg:w-36 bg-black hover:bg-cyan-800 bg-opacity-40 rounded-full border-2 border-cyan-800 text-white cursor-pointer ">
            Change Picture
          </button>
        </div>
      </div>
        <!-- profile update profile section -->
        <div class="space-y-2 lg:space-y-8">
          <h1 class="font-bold lg:text-xl text-white hover:text-cyan-700">
            <a href="profile.html"
              ><i class="fa-solid fa-user mr-4 lg:text-2xl"></i>Profile</a
            >
          </h1>
          <h1 class="font-bold lg:text-xl text-white hover:text-cyan-700">
            <a href="update_profile.html"
              ><i class="fa-solid fa-user-pen mr-2 lg:text-2xl"></i>Update
              Profile</a
            >
          </h1>
          <h1 class="font-bold lg:text-xl text-white hover:text-cyan-700">
            <a href="password_change.html">
              <i class="fa-solid fa-lock mr-2 lg:text-2xl"></i> Password
              Change</a
            >
          </h1>
        </div>
      </div>

      <!-- Right section. Update section -->
      <div>
        <p class="ml-2 mt-2 text-green-800 font-bold" id="update-message"></p>
        <form method="put" enctype="multipart/form-data">
          <div class="grid grid-cols-2 lg:grid-cols-4 p-8 lg:p-16">
            <label class="mb-4 mt-2 text-lg font-medium" for="first_name"
              >First Name</label
            >
            <input
              class="input mb-4 p-3 border border-cyan-800 rounded-lg lg:relative right-16"
              id="first_name"
              type="text"
            />

            <label class="mb-4 mt-2 text-lg font-medium" for="last_name">
              Last Name</label
            >
            <input
              class="input mb-4 p-3 border border-cyan-800 rounded-lg lg:relative right-16"
              id="last_name"
              type="text"
            />

            <label class="mb-4 mt-2 text-lg font-medium" for="username">
              Username</label
            >
            <input
              class="input mb-4 p-3 border border-cyan-800 rounded-lg lg:relative right-16"
              id="username"
              type="text"
              disabled
            />

            <label class="mb-4 mt-2 text-lg font-medium" for="email">
              Email</label
            >
            <input
              class="input mb-4 p-3 border border-cyan-800 rounded-lg lg:relative right-16"
              id="email"
              type="text"
              disabled
            />

            <label class="mb-4 mt-2 text-lg font-medium" for="mobile_no">
              Mobile No.</label
            >
            <input
              class="input mb-4 p-3 border border-cyan-800 rounded-lg lg:relative right-16"
              id="mobile_no"
              type="text"
            />

            <label class="mb-4 mt-2 text-lg font-medium" for="birth_date">
              Birth Date</label
            >
            <input
              class="input mb-4 p-3 border border-cyan-800 rounded-lg lg:relative right-16"
              id="birth_date"
              type="date"
            />

            <label class="mb-4 mt-2 text-lg font-medium" for="education">
              Education</label
            >
            <!-- <input class="input mb-4 p-3 border col-span-2 border-cyan-800 rounded-lg relative  right-16" type="dropdown"> -->
            <select
              id="education"
              class="mb-4 p-3 border lg:col-span-2 border-cyan-800 rounded-lg lg:relative right-16"
              name="educationSection"
            >
              <option value="SSC">SSC</option>
              <option value="HSC">HSC</option>
              <option value="HONOURS">Honours</option>
              <option value="MASTERS">Masters</option></select
            ><br />
            <div class="flex gap-2">
              <button class="btn rounded-full border-2 border-red-800 hover:text-white px-8 text-red-800 hover:bg-red-800 ">Cancel</button>
              <button
                onclick="updateUserInfo(event)"
                class="btn rounded-full border-2 border-blue-800 hover:text-white px-8 text-blue-800 hover:bg-blue-800"
              >
                Update
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- footer section -->
    <footer
      class="footer p-10 bg-neutral text-neutral-content flex justify-around"
    >
      <nav>
        <h6 class="footer-title">Services</h6>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>
      <nav>
        <h6 class="footer-title">Company</h6>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav>
      <nav>
        <h6 class="footer-title">Legal</h6>
        <a class="link link-hover">Terms of use</a>
        <a class="link link-hover">Privacy policy</a>
        <a class="link link-hover">Cookie policy</a>
      </nav>
    </footer>

    <!-- scripts -->
    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
    <script>
      let user_image = document.getElementById("user-image");
      let inputfield = document.getElementById("image");
      inputfield.onchange = function () {
        user_image.src = URL.createObjectURL(inputfield.files[0]);
      };
    </script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </body>
</html>
