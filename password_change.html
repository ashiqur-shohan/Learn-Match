<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Match - Password Change</title>
    <link rel="icon" href="./images/tuition1.png" />
    <style></style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- google font poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header>
      <!-- navbar -->
      <nav class="font-poppins">
        <div class="navbar flex-col lg:flex-row bg-base-100 shadow-lg">
          <div class="lg:flex-1">
            <a class="btn btn-ghost lg:text-2xl" href="index.html"
              ><span class="text-blue-600 font-bold">Learn</span>Match</a
            >
          </div>
          <div class="">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a class="font-bold lg:text-xl" href="all_tuitions.html"
                  >All Tuitions</a
                >
              </li>
              <li id="registration-container">
                <a href="registration.html" class="font-bold lg:text-xl"
                  >Registration</a
                >
              </li>
              <li id="login-container">
                <a href="login.html" class="font-bold lg:text-xl">Login</a>
              </li>
              <li>
                <details id="profile-container" class="profile-container">
                  <summary class="font-bold bg-base-100 lg:text-xl mr-4">
                    Profile
                  </summary>
                  <ul class="p-2 bg-gray-200 rounded-t-none">
                    <li class="border-gray-400 border-b">
                      <a href="profile.html">Profile</a>
                    </li>
                    <li class="border-gray-400 border-b">
                      <a href="applications.html">Applications</a>
                    </li>
                    <li onclick="handlelogout(event)"><a href="">LogOut</a></li>
                  </ul>
                </details>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="flex flex-col lg:flex-row m-12 gap-20">
      <div
        class="flex flex-row lg:flex-col lg:w-1/3 gap-4 lg:gap-0 lg:ml-6 mt-5 pb-4 lg:pb-0 lg:space-y-8 border-b lg:border-b-0 lg:border-r border-cyan-800"
      >
        <h1 class="font-bold lg:text-xl hover:text-cyan-700">
          <a href="profile.html"
            ><i class="fa-solid fa-user lg:mr-4 text-2xl"></i>Profile</a
          >
        </h1>
        <h1 class="font-bold lg:text-xl hover:text-cyan-700">
          <a href="update_profile.html"
            ><i class="fa-solid fa-user-pen mr-2 text-2xl"></i>Update Profile</a
          >
        </h1>
        <h1 class="font-bold lg:text-xl hover:text-cyan-700">
          <a href="password_change.html">
            <i class="fa-solid fa-lock mr-2 text-2xl"></i> Password Change</a
          >
        </h1>
      </div>

      <div class="lg:w-2/3">
        <form method="PUT">
          <div class="flex">
            <div class="space-y-14 mt-6">
              <p>
                <label for="oldPassword" class="lg:text-lg font-bold"
                  >Old Password</label
                >
              </p>
              <p>
                <label for="newPassword" class="lg:text-lg font-bold"
                  >New Password</label
                >
              </p>
              <p>
                <label for="confirmPassword" class="lg:text-lg font-bold"
                  >Confirm Password</label
                >
              </p>
            </div>

            <div class="">
              <input
                id="oldPassword"
                value="shohan01"
                type="password"
                class="p-3 border m-4 border-cyan-800 rounded-lg"
                placeholder="Current Password"
              />
              <br />
              <input
                id="newPassword"
                value="ashiqur01"
                type="password"
                class="p-3 border m-4 border-cyan-800 rounded-lg"
                placeholder="New Password"
              />
              <br />
              <input
                id="confirmPassword"
                value="ashiqur01"
                type="password"
                class="p-3 border m-4 border-cyan-800 rounded-lg"
                placeholder="RE"
              />
              <p id="error-message"></p>
            </div>
          </div>
          <div class="flex justify-end mr-20 gap-4">
            <button class="btn bg-red-800 px-8 text-white">Cancel</button>
            <button
              onclick="change_password(event)"
              class="btn btn-primary px-8 text-white"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </section>

    <footer
      class="footer p-10 bg-neutral text-neutral-content flex justify-around"
    >
      <nav>
        <h6 class="footer-title">Services</h6>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>
      <nav>
        <h6 class="footer-title">Company</h6>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav>
      <nav>
        <h6 class="footer-title">Legal</h6>
        <a class="link link-hover">Terms of use</a>
        <a class="link link-hover">Privacy policy</a>
        <a class="link link-hover">Cookie policy</a>
      </nav>
    </footer>

    <!-- scripts -->
    <script src="app.js"></script>
    <script src="auth.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script>
      function checkLoginStatus() {
        const user_id = localStorage.getItem("user_id");
        const token = localStorage.getItem("token");
        if (!user_id && !token) {
          window.location.href = "login.html";
        }
      }
      checkLoginStatus();
    </script>
  </body>
</html>
