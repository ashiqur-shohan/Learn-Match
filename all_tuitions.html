<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Match - All Tuitions</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- custom font -->

    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="px-6 bg-base-300">
    <header>
      <nav class="font-poppins">
        <div class="navbar bg-base-100 shadow-lg">
          <div class="flex-1">
            <a class="btn btn-ghost lg:text-2xl" href="index.html"
              ><span class="text-blue-600 font-bold">Learn</span>Match</a
            >
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a class="font-bold lg:text-xl" href="all_tuitions.html"
                  >All Tuitions</a
                >
              </li>
              <li id="registration-container">
                <a href="registration.html" class="font-bold lg:text-xl"
                  >Registration</a
                >
              </li>
              <li id="login-container">
                <a href="login.html" class="font-bold lg:text-xl">Login</a>
              </li>
              <li>
                <details id="profile-container" class="profile-container">
                  <summary class="font-bold lg:text-xl">Profile</summary>
                  <ul class="p-2 bg-base-100 rounded-t-none">
                    <li><a href="profile.html">Profile</a></li>
                    <li><a>Applications</a></li>
                    <li><a>LogOut</a></li>
                  </ul>
                </details>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="flex max-w-6xl mx-auto mt-10">
      <div class="space-y-4">
        <button class="btn">Watch Tutorial</button>
      </div>

      <div class="flex ml-auto gap-3">
        <label class="input input-bordered flex items-center gap-2">
          <input id="search" type="text" class="grow" placeholder="Search" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="w-4 h-4 opacity-70"
          >
            <path
              fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd"
            />
          </svg>
        </label>
        <button onclick="handleSearch()" class="btn btn-primary">Search</button>
      </div>
    </div>

    <div
      class="flex flex-cols shadow-lg w-1/2 lg:w-1/3 mx-auto rounded-lg bg-white px-8 py-2 justify-center my-8"
    >
      <h1 id="tuition-no" class="text-xl"></h1>
      <span class="text-xl">- Tuition Found</span>
    </div>
    <!-- all tuition section -->
    <div
      id="tuition-container"
      class="grid grid-cols-1 lg:grid-cols-3 gap-12 max-w-6xl mx-auto"
    ></div>

    <!-- footer section -->
    <footer
      class="footer p-10 bg-neutral text-neutral-content flex justify-around"
    >
      <nav>
        <h6 class="footer-title">Services</h6>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>
      <nav>
        <h6 class="footer-title">Company</h6>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav>
      <nav>
        <h6 class="footer-title">Legal</h6>
        <a class="link link-hover">Terms of use</a>
        <a class="link link-hover">Privacy policy</a>
        <a class="link link-hover">Cookie policy</a>
      </nav>
    </footer>

    <!-- script -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="app.js"></script>
    <script src="all_tuitions.js" defer></script>
  </body>
</html>
