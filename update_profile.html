          <button onclick="changeImage(event)" class="btn btn-primary">Change Picture</button>
        </div>
        <!-- profile update profile section -->
        <div class="space-y-2 lg:space-y-8">
          <h1 class="font-bold lg:text-xl text-white hover:text-cyan-700">

          <h1 class="font-bold lg:text-xl text-white hover:text-cyan-700">

              Profile</a

          </h1>
          <h1 class="font-bold lg:text-xl text-white hover:text-cyan-700">
            <a href="password_change.html">
              <i class="fa-solid fa-lock mr-2 lg:text-2xl"></i> Password
              Change</a
            >
          </h1>
        </div>
      </div>

      <!-- new right section by ashfia -->
      <div>
        <form method="put" enctype="multipart/form-data">
        <div class="grid grid-cols-2 lg:grid-cols-4 p-8 lg:p-16 ">
          <label class="mb-4 mt-2 text-lg font-bold" for="first_name">First Name</label> 
          <input class="input mb-4 p-3 border border-cyan-800 rounded-lg lg:relative right-16" id="first_name" type="text">

          <label class="mb-4 mt-2 text-lg font-bold" for="last_name"> Last Name</label> 
          <input class="input mb-4 p-3 border border-cyan-800 rounded-lg lg:relative  right-16" id="last_name" type="text">

          <label class="mb-4 mt-2 text-lg font-bold" for="username"> Username</label> 
          <input class="input mb-4 p-3 border  border-cyan-800 rounded-lg lg:relative  right-16" id="username" type="text">

          <label class="mb-4 mt-2 text-lg font-bold" for="email"> Email</label> 
          <input class="input mb-4 p-3 border  border-cyan-800 rounded-lg lg:relative  right-16" id="email" type="text">

          <label class="mb-4 mt-2 text-lg font-bold" for="mobile_no"> Mobile No.</label> 
          <input class="input mb-4 p-3 border border-cyan-800 rounded-lg lg:relative  right-16" id="mobile_no" type="text">

          <label class="mb-4 mt-2 text-lg font-bold" for="birth_date"> Birth Date</label> 
          <input class="input mb-4 p-3 border border-cyan-800 rounded-lg lg:relative  right-16" id="birth_date" type="text">

          

          <label class="mb-4 mt-2 text-lg font-bold" for="education"> Education</label> 
          <!-- <input class="input mb-4 p-3 border col-span-2 border-cyan-800 rounded-lg relative  right-16" type="dropdown"> -->
          <select id="education" class=" mb-4 p-3 border lg:col-span-2 border-cyan-800 rounded-lg lg:relative right-16" name="fruitSelection">
            <option value="ssc">SSC</option>
            <option value="hsc">HSC</option>
            <option value="Honours">Honours</option>
          </select><br>
          <div class="flex ">
            <button class="btn bg-red-800 px-8 text-white">Cancel</button>
            <button
              onclick="updateUserInfo(event)"
              class="btn btn-primary px-8 text-white"
            >
              Update
            </button>
          </div>
        </div>
        
      </form>
