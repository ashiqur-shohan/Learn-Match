<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Match - Profile</title>
    <link rel="icon" href="./images/tuition1.png">
    <style>
      /* #user-image{
        height: 40px;
        width: 40px;

      } */
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body >
    <header>
      <!-- navbar -->
      <nav class="font-poppins">
        <div class="navbar flex-col lg:flex-row bg-base-100 shadow-lg">
          <div class="lg:flex-1">
            <a class="btn btn-ghost lg:text-2xl" href="index.html"
              ><span class="text-blue-600 font-bold">Learn</span>Match</a
            >
          </div>
          <div class="">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a class="font-bold lg:text-xl" href="all_tuitions.html"
                  >All Tuitions</a
                >
              </li>
              <li id="registration-container">
                <a href="registration.html" class="font-bold lg:text-xl"
                  >Registration</a
                >
              </li>
              <li id="login-container">
                <a href="login.html" class="font-bold lg:text-xl">Login</a>
              </li>
              <li>
                <details id="profile-container" class="profile-container">
                  <summary class="font-bold lg:text-xl mr-4">Profile</summary>
                  <ul class="p-2 bg-base-100 rounded-t-none">
                    <li><a href="profile.html">Profile</a></li>
                    <li><a>Applications</a></li>
                    <li onclick="handlelogout(event)"><a href="">LogOut</a></li>
                  </ul>
                </details>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="flex ">

      <!-- left section -->
        <div class="w-1/3  space-y-8   bg-gradient-to-r from-[#4364F7] to-[#6FB1FC]">
          <div class="flex justify-center mt-4">
            <img id="user-image" src="" alt="" class="h-40 w-40 rounded-full">
          </div>
          <div class="m-8 space-y-8">
            <h1 class="font-bold text-xl text-white hover:text-cyan-700"><a href="profile.html"><i class="fa-solid fa-user mr-4 text-2xl"></i>Profile</a></h1>
          <h1 class="font-bold text-xl text-white hover:text-cyan-700"><a href="update_profile.html"><i class="fa-solid fa-user-pen mr-2 text-2xl "></i>Update Profile</a></h1>
          <h1 class="font-bold text-xl text-white hover:text-cyan-700"><a href="password_change.html"> <i class="fa-solid fa-lock mr-2 text-2xl"></i> Password Change</a></h1>
          </div>
        </div>
        
        <!-- right section -->
        <div class="w-2/3  bg-[#f5f5f5] p-16 rounded-lg">
            <form method="put" enctype="multipart/form-data">
                <div class="flex">
                  <div class="flex w-1/2">
                    <div class="flex-1 space-y-14  mt-6">
                      <p><label for="first_name" class="text-lg  font-bold" >First Name</label></p>
                      <p><label for="username" class="text-lg  font-bold" >Username</label></p>
                      <p><label for="mobile_no" class="text-lg  font-bold">Mobile No.</label></p>
                      <p><label for="image" class="text-lg font-bold">Image</label></p>
                    </div>

                    <div class="w-3/4">
                      <input id="first_name" type="text" class=" p-3 border m-4 border-cyan-800 rounded-lg">
                      <input id="username" type="username" class="p-3 border m-4 border-cyan-800 rounded-lg" readonly>
                      <input id="mobile_no" type="username" class=" p-3 border m-4 border-cyan-800 rounded-lg">
                      <input id="image" type="file" accept="image/*" class=" p-3 border m-4 border-cyan-800 rounded-lg">
                    </div>
                  </div>

                  <div class="flex">
                    <div class="flex-1 space-y-14 mt-6">
                      <p><label for="last_name" class="text-lg font-bold" >Last Name</label></p>
                      <p><label for="email" class="text-lg font-bold">Email</label></p>
                      <p><label for="birth_date" class="text-lg font-bold">Birth date</label></p>
                    </div>

                    <div class="w-3/4">
                      <input id="last_name" type="text" class="p-3 border m-4 border-cyan-800 rounded-lg">
                      <input id="email" type="email" class=" p-3 border m-4 border-cyan-800 rounded-lg"  readonly>
                      <input id="birth_date" type="date" class=" p-3 border m-4 border-cyan-800 rounded-lg">
                    </div>
                  </div>
                  
                </div>
                <div class="flex justify-end mr-20 gap-4">
                  <button class="btn bg-red-800 px-8 text-white">Cancel</button>
                  <button onclick="updateUserInfo(event)" class="btn btn-primary px-8 text-white">Update</button>
                </div>
            </form>
        </div>
    </section>
    
    <!-- footer section -->
    <footer class="footer p-10 bg-neutral text-neutral-content flex justify-around">
      <nav>
        <h6 class="footer-title">Services</h6> 
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav> 
      <nav>
        <h6 class="footer-title">Company</h6> 
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav> 
      <nav>
        <h6 class="footer-title">Legal</h6> 
        <a class="link link-hover">Terms of use</a>
        <a class="link link-hover">Privacy policy</a>
        <a class="link link-hover">Cookie policy</a>
      </nav>
    </footer>

    <!-- scripts -->
    <script src="app.js"></script>
    <script src="profile.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</body>
</html>
